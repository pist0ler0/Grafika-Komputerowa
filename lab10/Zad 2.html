  <script>
     function rysowanieKwadratow(){
      var x = 0;
      var y = 0;
      var svgRect = document.getElementById("svgRects");
      for(var i = 0; i < 10; i++){
        var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", y);
        rect.setAttribute("width",80);
        rect.setAttribute("height",100);
        if( i!== 0){
          rect.setAttribute("transform",`translate(${120+(i*60)}) rotate(45) scale(${1-(i*0.10)})`);
        }
        console.log(`translate(${i*120}) rotate(45) scale(${1-(i*0.10)})`)
        svgRect.appendChild(rect);
      }

    }
